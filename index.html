<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

<body>

  <h1>Mars colonization structures</h1>

    </li>
  </ul>
  <ul class="list-group-inline">

      <a class="block" href="#">

        <span class="block icon-text">Mecha-stilts</span>
      </a>
    </li>
  </ul>
  <ul class="list-group-inline">
    <li class="center-text">
      <a class="block" href="#">
        <i class="icon i-192">
          <svg><use xlink:href="images/space-ships.svg#super-domes" /></svg>
        </i>
        <span class="block icon-text">Super domes</span>
      </a>
    </li>
  </ul>

</html>
